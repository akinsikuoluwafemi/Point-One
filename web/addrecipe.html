    <div class="container"> 

        <!-- created div goes here -->

        <form class="recipe-form">
            <div class="recipe-title-wrapper">
                <label for="recipe-title">Recipe Title</label> <br/>
                <input class="recipe-title-input title" type="text" id="recipe-title" placeholder="Afican-asaro">
            </div>
        
            <div class="add-author-wrapper">
                <label for="author-add">Author Name</label><br />
                <input class="recipe-title-input author" type="text" id="author-add" placeholder="John Doe">
            </div>

            <div class="category-wrapper">
                <label for="category">Category</label><br />
                <select id="category" class="add-category category">
                    <option>Fish</option>
                    <option>Pasta</option>
                    <option>Cocktail</option>
                    <option>Egg</option>
                    <option>Salad</option>
                    <option>Asian</option>
                    <option>African</option>
                    <option>Pizza</option>
                    <option>Dough</option>
                    <option>Rice</option>



                </select>
            </div>


            <div class="recipe-id-wrapper">
                <label for="recipe-id">Recipe-Id</label><br />
                <input class="recipe-title-input recipe-id" type="text" id="add-image" placeholder="1759">
            </div>

            <input class="submit" type="submit" value="Add Recipe">

        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Recipe Title</th>
                <th>Author Name</th>
